<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
</head>
<body>

<form method="get">

    <fieldset>

        <legend><h2>Registration Form</h2></legend>
        <h3>Login Information</h3>

        <label>Username :</label>
        <input type="text"><br><br>
        <label>Email:</label>
        <input type="email"><br><br>
        <label>Password :</label>
        <input type="password"><br>

        <h3>Personal Information:</h3>

        <label>Name:</label>
        <input type="text"><br><br>

        <input type="radio"name="gender"value="Others">Others<br><br>

        <label>City:</label>
        <select>

            <option>Select area</option>
            <option>Faisalabad</option>
            <option>Lahore</option>
            <option>Gujranwala</option>
            <option>Multan</option>
            <option>Sialkot</option>
            <option>Islamabad</option>
            <option>Karachi</option><br>
        </select><br><br>

        <label>Hobbies:</label>
        <input type="checkbox"value="Gaming">Gaming
        <input type="checkbox"value="Book Reading">Book Reading
        <input type="checkbox"value="Watching Movies">Watching Movies<br><br>

        <h3>Shipping Information</h3>

        <label>Address:</label>
        <input type="text"><br><br>

        <label>City:</label>
        <select>

            <option>Islamabad</option>
            <option>DG khan</option>
            <option>Multan</option>
            <option>Hafizabad</option>
            <option>Sahiwal</option>

        </select><br><br>

        <label>Postal Code:</label>
        <input type="number"><br><br>
        <input type="submit"value="Register"><br><br>
        <p>Have an account?<a href="Login%20page.html">Login</a></p><br><br>

        <h3><a href="Index.html">Back to Home page</a></h3>




    </fieldset>


</form>

</body>
</html>
